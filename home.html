    <script>
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
          var hiddenItems = document.querySelectorAll(".hidden-item");
          var delay = 0;
          hiddenItems.forEach(function(item) {
            setTimeout(function() {
              item.style.opacity = 1;
            }, delay);
            delay += 500; 
          });
        }, 2000); 
      });
